apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: boissibook
  name: boissibook
spec:
  replicas: 1
  selector:
    matchLabels:
      run: boissibook
  template:
    metadata:
      labels:
        run: boissibook
    spec:
      containers:
        - image: europe-west9-docker.pkg.dev/boissibook/boissi-registry/boissibook:latest
          name: boissibook
          env:
            - name: DATASOURCE_HOST
              value: "%_DATASOURCE_HOST%"
          ports:
            - containerPort: 8080